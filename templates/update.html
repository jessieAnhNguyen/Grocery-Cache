{%extends "base.html"%}


{% block title %} Update Recipe{% endblock %}
{%block content%}
<div class="container">
    <form action="/update/{{item_to_update.item_ID}}" Method="POST">

        <input placeholder="Item" name="item_name" value="{{item_to_update.item_name }}">
        <input placeholder="Category" name="category" value="{{item_to_update.category}}">
        <input placeholder="Budget" name="budget" value="{{item_to_update.budget}}">
        <input placeholder="Urgency" name="urgency_level" value="{{item_to_update.urgency_level}}">
        <input placeholder="Notes" name="notes" value="{{item_to_update.notes}}">
        <input type="submit" value="Update Recipe" class="btn btn-secondary">

    </form>
</div>


{% endblock %}
