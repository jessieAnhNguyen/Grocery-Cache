<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type='text/css' href="{{url_for('static',filename='css/style.css')}}">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="{{url_for('static',filename='js/script.js')}}"></script>

</head>


<body>
    <div id="wrapper" class="menuDisplayed">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">

            <a href="#" id="menu-toggler"> Show </a>
            <ul class="sidebarNav">
                Grocery <br />Cache
                <hr />
                <nav class="nav flex-column">
                    <a class="nav-link" href="#"><button class="navButtons">Items</button></a>
                    <a class="nav-link" href="#"><button class="navButtons">Category</button></a>
                    <a class="nav-link" href="#"><button class="navButtons">Budget</button></a>
                </nav>
            </ul>
        </div>

        <!-- Main Page Content -->
        <div id="page-content-wrapper">
            <section class="all-items">
                <!-- The following is the main page -->

                {% include "./Components/addButtons.html" %}

                <!-- Button trigger modal -->

                {% block modal %}
                {% endblock %}




                {% block content %}
                <!-- List of items based on priority -->
                {% block list_of_items %}
                {% endblock %}


                <!-- Categories -->
                {% block categoryList %}
                {% endblock %}

                {% block page_content %}{% endblock %}

                {% endblock %}

            </section>


        </div>


    </div>




</body>

</html>
